    <script>
        // Auto-fill date with proper formatting
        const today = new Date();
        const dateField = document.getElementById('date');
        const day = String(today.getDate()).padStart(2, '0');
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const year = today.getFullYear();
        dateField.value = `${day}/${month}/${year}`;

        // Auto-generate receipt number
        const receiptNumberField = document.getElementById('receiptNumber');
        receiptNumberField.value = `${year}-001`;

        // Format number in Indian style (with commas)
        function formatIndianNumber(num) {
            const numStr = num.toString();
            let result = '';
            
            // Handle numbers less than 1000
            if (numStr.length <= 3) {
                return numStr;
            }
            
            // Get the last 3 digits
            const lastThree = numStr.substring(numStr.length - 3);
            
            // Get remaining digits
            const remaining = numStr.substring(0, numStr.length - 3);
            
            // Place commas after every 2 digits
            let i = remaining.length;
            let formattedRemaining = '';
            
            while (i > 0) {
                const chunk = remaining.substring(Math.max(0, i - 2), i);
                formattedRemaining = (i > 2 ? ',' : '') + chunk + formattedRemaining;
                i -= 2;
            }
            
            result = formattedRemaining + ',' + lastThree;
            return result;
        }

        // Convert number to words (Indian numbering system)
        function numberToWords(num) {
            if (isNaN(num)) return '';
            if (num === 0) return 'Zero Rupees';
            
            const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            
            function convertLessThanThousand(n) {
                if (n === 0) return '';
                if (n < 20) return units[n];
                if (n < 100) return tens[Math.floor(n / 10)] + (n % 10 !== 0 ? ' ' + units[n % 10] : '');
                return units[Math.floor(n / 100)] + ' Hundred' + (n % 100 !== 0 ? ' ' + convertLessThanThousand(n % 100) : '');
            }
            
            // Handle Indian numbering system with lakhs and crores
            let result = '';
            
            if (num >= 10000000) { // crores
                result += convertLessThanThousand(Math.floor(num / 10000000)) + ' Crore ';
                num %= 10000000;
            }
            
            if (num >= 100000) { // lakhs
                result += convertLessThanThousand(Math.floor(num / 100000)) + ' Lakh ';
                num %= 100000;
            }
            
            if (num >= 1000) { // thousands
                result += convertLessThanThousand(Math.floor(num / 1000)) + ' Thousand ';
                num %= 1000;
            }
            
            if (num > 0) {
                result += convertLessThanThousand(num);
            }
            
            return result.trim() + ' Rupees Only';
        }

        // Event listeners
        const amountField = document.getElementById('amount');
        const amountInWordsField = document.getElementById('amountInWords');
        
        amountField.addEventListener('input', function() {
            // Remove non-numeric characters
            let value = this.value.replace(/[^\d]/g, '');
            
            if (value) {
                // Format with commas
                const numericValue = parseInt(value);
                this.value = formatIndianNumber(numericValue);
                
                // Convert to words
                amountInWordsField.value = numberToWords(numericValue);
            } else {
                this.value = '';
                amountInWordsField.value = '';
            }
        });

        // Form submission
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Basic validation
            const fullName = document.getElementById('fullName').value;
            const amount = amountField.value;
            
            if (!fullName) {
                alert('Please enter the full name');
                return;
            }
            
            if (!amount) {
                alert('Please enter the amount');
                return;
            }
            
            // Success message (in a real app, this would generate a PDF or save the data)
            alert('Receipt generated successfully for ' + fullName);
        });
    </script>
