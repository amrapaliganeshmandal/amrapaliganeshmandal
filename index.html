<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #e0eafc-six, #cfdef3);
            color: #333;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            font-size: 16px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f9fbfc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 8px rgba(9, 132, 227, 0.3);
        }
        input[readonly] {
            background-color: #dfe6e9;
            cursor: not-allowed;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #0984e3, #00b894);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #00b894, #0984e3);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" 
        onload="if(submitted){alert('Thank you for your message! I will get back to you soon.'); window.location.reload();}">
    </iframe>

    <div class="form-container">
        <h2>Receipt Form</h2>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeiQNFVwjevd3Q5wWf_o0llNqB7hlHxOqNloovRe8e6po9W0g/formResponse" 
              method="post" 
              target="hidden_iframe" 
              onsubmit="submitted=true" 
              class="form" 
              id="form1">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" name="entry.1920210632" readonly>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="entry.1148453572" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.334122996" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="entry.795694623" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="entry.516770145" rows="4" placeholder="Enter Address"></textarea>
            </div>
            <div class="form-group">
                <label for="amount">Amount (in numbers)</label>
                <input type="number" id="amount" name="entry.1956798574" placeholder="Enter Amount">
            </div>
            <div class="form-group">
                <label for="amountInWords">Amount in Words</label>
                <input type="text" id="amountInWords" name="entry.457195854" readonly>
            </div>
            <input type="hidden" id="States" name="entry.370219160" value="1">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Auto-fill date
        const today = new Date();
        const dateField = document.getElementById('date');
        dateField.value = today.toISOString().split('T')[0];

        // Auto-generate receipt number starting with 2025-001
        const receiptNumberField = document.getElementById('receiptNumber');
        receiptNumberField.value = `2025-001`;

        // Convert number to words (simplified version)
        function numberToWords(num) {
            const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];

            if (num === 0) return 'Zero';
            if (num < 10) return units[num];
            if (num < 20) return teens[num - 10];
            if (num < 100) return `${tens[Math.floor(num / 10)]} ${units[num % 10]}`.trim();
            if (num < 1000) return `${units[Math.floor(num / 100)]} Hundred ${numberToWords(num % 100)}`.trim();
            return 'Number out of range'; // Simplified, extend for larger numbers if needed
        }

        // Update amount in words when amount changes
        document.getElementById('amount').addEventListener('input', function() {
            const amount = parseInt(this.value);
            if (!isNaN(amount)) {
                document.getElementById('amountInWords').value = numberToWords(amount);
            } else {
                document.getElementById('amountInWords').value = '';
            }
        });
    </script>
</body>
</html>
