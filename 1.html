    <style>

            margin-bottom: 20px;

            font-weight: 600;

        .form-group {

        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            font-size: 16px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;

            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f9fbfc;

        }
        input:focus,

            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

            transform: translateY(0);

            .form-container {
                padding: 20px;
            }

                font-size: 24px;
            }
        }
    </style>

<body>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
        onload="if(submitted){alert('Data is saved successfully!'); window.location.reload();}">

        <h2>Use Form</h2>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSevcWEPkx_FpXdRppuzxqcIcrs-G-ZyIfBxgyVT76oEGGaonQ/formResponse"

    <script>
        // Convert number to words (up to 1 lakh in Indian number system)
        function numberToWords(num) {
            if (num > 100000) return 'Number out of range (max 1 lakh)';
            if (num === 0) return 'Zero';

            const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];

            function convertBelowThousand(n) {
                if (n === 0) return '';
                if (n < 10) return units[n];
                if (n < 20) return teens[n - 10];
                if (n < 100) return `${tens[Math.floor(n / 10)]} ${units[n % 10]}`.trim();
                return `${units[Math.floor(n / 100)]} Hundred ${convertBelowThousand(n % 100)}`.trim();
            }

            const lakh = Math.floor(num / 100000);
            const thousand = Math.floor((num % 100000) / 1000);
            const remainder = num % 1000;

            let result = '';
            if (lakh > 0) {
                result += `${convertBelowThousand(lakh)} Lakh `;
            }
            if (thousand > 0) {
                result += `${convertBelowThousand(thousand)} Thousand `;
            }
            if (remainder > 0) {
                result += convertBelowThousand(remainder);
            }

            return result.trim() || 'Zero';
        }

        // Update amount in words when amount changes
        document.getElementById('amount').addEventListener('input', function() {
            const amount = parseInt(this.value);
            if (!isNaN(amount) && amount >= 0 && amount <= 100000) {
                document.getElementById('amountInWords').value = numberToWords(amount);
            } else {
                document.getElementById('amountInWords').value = amount > 100000 ? 'Number out of range (max 1 lakh)' : '';
            }
        });
    </script>
